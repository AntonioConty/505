<body>
    <h1>Actividad 6 "Art√≠culos comprados Lantas" de Condicionales En "Funciones con parametros"</h1>
    
    <script>
        function numer(){
            let cliente=prompt("Nombre")
            let n=parseFloat(prompt("Llantas compradas"))
            opera(cliente,n)
        }
        function opera(cliente,n){

            if (n<=12) {
                let respusta=n*700
                document.write(cliente + " ___compro___" + n+ "___llanta(s), su total a pagar___$" +respusta)
            } 
            
            else if (n>12){
                let respusta=n*480
                document.write(cliente + "___compro___" + n+ "___articulo(s), su total a pagar con tarjeta___$"+respusta)
            }
            
        }
        numer()
    </script>
    </script>


</body>
