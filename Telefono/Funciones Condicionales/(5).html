<body>
    <h1>Actividad 5 "Artículos comprados" de Condicionales En "Funciones con parametros"</h1>
    
    <script>
        function numer(){
            let cliente=prompt("Nombre")
            let n=parseFloat(prompt("Articulos comprados"))
            opera(cliente,n)
        }
        function opera(cliente,n){
            if (n<=5) {
                document.write(cliente + " ___compro___" + n+ "___articulo(s), pagara con efectivo")
            } 
            
            else if (n>5 && n<=12){
                document.write(cliente + "___compro___" + n+ "___articulo(s), pagara con tarjeta")
            }

            else if (n>=13){
                document.write(cliente + "___compro__" + n+ "____articulo(s), pagara con cheque")
            }

            
        }
        numer()
    </script>
    </script>


</body>
