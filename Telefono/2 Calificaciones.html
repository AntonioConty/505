<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="trabajos/css3/1.css">
  <title>Calificaciones</title>
</head>
<body>
  <h1>Realiza un programa en Javascript dónde te pida 3 calificaciones de un estudiante, si el promedio es mayor o igual a 7 mostrar un mensaje de aprobación</h1><hr>
  
  <h1>Calificaciones de estudiantes</h1>
  <form>
    <label for="calificacion1">Calificación 1:</label>
    <input type="number" id="calificacion1">
    <br><br>
    <label for="calificacion2">Calificación 2:</label>
    <input type="number" id="calificacion2">
    <br><br>
    <label for="calificacion3">Calificación 3:</label>
    <input type="number" id="calificacion3">
   <br><br>
    <input type="button" value="Calcular promedio" onclick="calcularPromedio()">
  </form>
  <p id="resultado"></p>
  <script>
    function calcularPromedio() {
      var calificacion1 = document.getElementById("calificacion1").value;
      var calificacion2 = document.getElementById("calificacion2").value;
      var calificacion3 = document.getElementById("calificacion3").value;
      var promedio = (parseFloat(calificacion1) + parseFloat(calificacion2) + parseFloat(calificacion3)) / 3;
      var resultado = document.getElementById("resultado");
      if (promedio >= 7) {
        resultado.innerHTML = "El estudiante aprobó con un promedio de " + promedio;
      } else {
        resultado.innerHTML = "El estudiante reprobó con un promedio de " + promedio;
      }
    }
  </script>
</body>
</html>
  
  
</body>
</html>
