<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="trabajos/css3/1.css">
  <title>Par Impar</title>
</head>
<body>
  <h1>Realiza un programa en Javascript que te pida un número e identifique si es par o impar </h1><br><br><hr>
  
    <h1>Par o Impar</h1>
    <p>Ingrese un número:</p>
    <input type="number" id="numero" name="numero">
    <button onclick="identificar()">Identificar</button>
    <p id="resultado"></p>

    <script>
        function identificar() {
            var numero = document.getElementById("numero").value;
            var resultado = document.getElementById("resultado");

            if (numero % 2 == 0) {
                resultado.innerHTML = "El número " + numero + " es par.";
            } else {
                resultado.innerHTML = "El número " + numero+" es impar.";
            }
        }
    </script>
</body>
</html>
