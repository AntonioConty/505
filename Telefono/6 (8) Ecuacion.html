<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecuasion</title>
    <link rel="stylesheet" href="trabajos/css3/1.css" />
  </head>
  <body>
    <h1>Relover la ecuacion (a+b) (a-b)</h1>

    <script>

      function ecuasion() {
        let a = parseInt(prompt("introduce valor a"));
        let b = parseInt(prompt("introduce valor b"));

        let ecuasion = (a + b) * (a - b);

        document.write("El resultado de la ecuasion es: " + ecuasion);
      }
      ecuasion();
      
    </script>
  </body>
</html>
