<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Numeros</title>
    <link rel="stylesheet" href="trabajos/css3/1.css" />

  </head>
  <body>
    <h1>Ingresa 4 Numeros y muestra el resultado</h1>

    <script>

      function cuatro() {
        let num1 = parseInt(prompt("Introduce numero 1"));
        let num2 = parseInt(prompt("Introduce numero 2"));
        let num3 = parseInt(prompt("Introduce numero 3"));
        let num4 = parseInt(prompt("Introduce numero 4"));

        let res1 = num1 + num2;
        let res2 = num3 * num4;

    document.write(
    "Resultado de la suma de los Numeros 1 y 2 es: " + res1);

    document.write(
    "...........Resultado de la suma de los Numeros 3 y 4 es: " + res2);

      }
      cuatro();

    </script>
  </body>
</html>
