<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulo</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa que clasifique un triángulo tras recibir el tamaño de sus lados. Se debe clasificar como triángulo rectángulo, isósceles, equilátero o escaleno.</h1><hr color="black">
    
    <title>Clasificación de triángulos</title>
    <script>
        function clasificarTriangulo() {
            var lado1 = parseInt(document.getElementById("lado1").value);
            var lado2 = parseInt(document.getElementById("lado2").value);
            var lado3 = parseInt(document.getElementById("lado3").value);

            if (lado1 === lado2 && lado2 === lado3) {
                document.getElementById("resultado").innerHTML = "El triángulo es Equilátero";
            } else if (lado1 === lado2 || lado2 === lado3 || lado1 === lado3) {

                document.getElementById("resultado").innerHTML = "El triángulo es Isósceles";
            } else if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {

                document.getElementById("resultado").innerHTML = "El triángulo es Escaleno";
            } else if (lado1 === lado2 && lado1 + lado3 === lado2 + lado3) {

                document.getElementById("resultado").innerHTML = "El triángulo es rectángulo";
            } else {
                document.getElementById("resultado").innerHTML = "El triangulo es escalenno";
            }
        }
    </script>

    <h1>Clasificación de triángulos</h1>
    <p>Ingrese el tamaño de los lados del triángulo:</p>
    <p>Lado 1: <input type="number" id="lado1"></p>
    <p>Lado 2: <input type="number" id="lado2"></p>
    <p>Lado 3: <input type="number" id="lado3"></p>
    <button onclick="clasificarTriangulo()">Responder</button>
    <p id="resultado"></p>
</head>
</body>
</html>
