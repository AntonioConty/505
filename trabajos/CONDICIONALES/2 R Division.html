<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division 2 numeros</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa que pide al usuario dos números y muestre el resultado de su división. Si el segundo número es 0, debe mostrar un mensaje de error.</h1><hr color="black">
    
        <h2>División de dos números</h2>
        <p>Introduce dos números:</p>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="calcularDivision()">Calcular</button>
        <p id="resultado"></p>
    
        <script>
            function calcularDivision() {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var resultado = document.getElementById("resultado");
    
                if (num2 == 0) {
                    resultado.innerHTML = "Error: No se puede dividir por 0";
                } else {
                    var division = num1 / num2;
                    resultado.innerHTML = "El resultado = " + division;
                }
            }
        </script>
</body>
</html>
