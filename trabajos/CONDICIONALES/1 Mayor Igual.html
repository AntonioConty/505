<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Igual</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa que reciba dos números por teclado e indique cuál es mayor o si son iguales.</h1><hr color="black"><br>
<center>
    <script>  
    function compararNumeros() {
    var num1 = parseInt(prompt("Ingrese el primer número:"));
    var num2 = parseInt(prompt("Ingrese el segundo número:"));

    if (num1 > num2) {
        alert("El primer número (" + num1 + ") es mayor que el segundo número (" + num2 + ").");

    } else if (num1 < num2) {
        alert("El segundo número (" + num2 + ") es mayor que el primer número (" + num1 + ").");
        
    } else {
        alert("Los dos números (" + num1 + ") son iguales.");
    }
}

compararNumeros();
    </script></center>

</body>
</html>
