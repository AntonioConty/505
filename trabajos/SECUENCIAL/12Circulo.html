<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetro Circulo</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa para calcular el Área de un circulo y su perímetro</h1><hr color="black"><br>
<center>
    <script>  

    let diam=parseInt(prompt("Diametro"));
    let peri=(diam*3.1416);
    let radio=(diam*2);
    let area=(3.1416)*(radio*radio);

    document.write("<h1>Perimetro </h1> "+peri+"<h1>Area </h1>"+area);

    </script></center>

</body>
</html>
