<body>
    <h1>Programa que Resolver la siguiente ecuaci√≥n (a+b)(a-b)</h1><hr color="black"><br>
<center>
    <script>  

    let va1=parseInt(prompt("Valor a"));

    let va2=parseInt(prompt("Valor b"));

    let ecuacion=(va1+va2)*(va1-va2);

    document.write("<h1>Resultado :</h1> "+ecuacion);

    </script></center>
