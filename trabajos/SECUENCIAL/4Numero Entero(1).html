<body>
    <h1>Programa que al introducir un valor num√©rico entero, calcule el cuadrado y el cubo de dicho numero</h1><hr color="black"><br>
<center>
    <script>  
    let num=parseInt(prompt("Introduce un Numero"));
    let cuadrado=(num*num);
    let cubo=(num*num*num);
    
    document.write("<h1>Cuadrado =</h1> " + cuadrado)
    
    document.write("<h1>Cubo =</h1> "+ cubo);
    </script></center>
