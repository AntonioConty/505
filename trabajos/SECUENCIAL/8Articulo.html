<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio Articulo</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa que pida el ingreso del precio de un art√≠culo y la cantidad que lleva el cliente. Mostrar lo que debe pagar el comprador.</h1><hr color="black"><br>
<center>
    <script>  

    let precio=parseFloat(prompt("Introduce el precio de un Articulo"));

    let can=parseFloat(prompt("Introduce la cantidad"));

    let pagar=(precio*can);

    document.write("<h1>Total a pagar es:</h1> "+pagar);

    </script></center>

</body>
</html>
