<!DOCTYPE html>
<html lang="en">

    <title>Gramos Libras</title>

<body>
    <h1>Programa que al ingresar un cantidad en Gramos y transformar a Libras</h1><hr color="black"><br>
<center>
    <script>  

    let gramos=parseInt(prompt("Gramos"));

    let libras=(gramos/453.99);

    document.write("<h1>La conversion a libras es:</h1> "+libras);

    </script></center>

</body>
