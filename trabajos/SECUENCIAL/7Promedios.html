<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Promedios Valores</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa que lea cuatro valores num√©ricos e informar su suma y promedio</h1><hr color="black"><br>
<center>
    <script>  
    let n1=parseInt(prompt("Introduce Numero 1"));
    let n2=parseInt(prompt("Introduce Numero 2"));
    let n3=parseInt(prompt("Introduce Numero 3"));
    let n4=parseInt(prompt("Introduce Numero 4"));

    let suma=(n1+n2+n3+n4);

    let pro=(suma)/(4);

    document.write("<h1>Resultado de la suma es: </h1> "+suma+"<h1>Resultado Promedio: </h1> "+pro);

    </script></center>

</body>
