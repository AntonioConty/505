<!DOCTYPE html>
<html lang="en">
<head>

    <title>Perímetro Cuadrado</title>
    <link rel="stylesheet" href="../css3/1.css">
</head>
<body>
    <h1>Programa que realiza la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo.</h1><hr color="black"><br>
<center>
    <script>  
    let numero=parseFloat(prompt("Introduce lado de un cuadrado"));
    let peri=(numero+numero+numero+numero);

    document.write("<h1>Perimetro del Cuadrado</h1> " +peri);
    </script></center>

</body>
