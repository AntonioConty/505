    <h1>Programa en el cual se ingresen cuatro n√∫meros, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto</h1><hr color="black"><br>
<center>
    <script>  
    let n1=parseInt(prompt("Introduce un Numero 1"));
    let n2=parseInt(prompt("Introduce un Numero 2"));
    let n3=parseInt(prompt("Introduce un Numero 3"));
    let n4=parseInt(prompt("Introduce un Numero 4"));

    let re1=parseInt(n1+n2);
    let re2=parseInt(n3+n4);

    document.write("<h1>Resultado de los Numeros 1 y 2 es: </h1> "+re1+"<h1>Resultado de los Numeros 3 y 4 es: </h1> "+re2);

    </script></center>
